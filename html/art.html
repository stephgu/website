<html>
	<head>
	    <title>steph gu - art</title> 
	    <link href="style.css" rel="stylesheet">
	    <LINK REL="SHORTCUT ICON" HREF="images/icon.png">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
	    <script src='scripts/stephport.js'></script>
	</head>
	<body>
	    <div id="header"></div>
	   	<div class="row subtitle">
	    	Art
	    </div>
	   	<div class="row subtitle-desc">
	    	<p>Here's some stuff I drew.</p>
	    </div>

	    <div class="row">
	        <div class="preview" align="center">
	          <img name="preview" id="preview" src="images/bee.png" alt="No Image Loaded"/>
	        </div>

	        <div class="divider"> </div>

	        <div class="gallery-thumbs" align="center">
	          <img onmouseover="document.getElementById('preview').src=document.getElementById('img1').src" id="img1" src="images/bee.png" alt="Image Not Loaded"/>
	          <img onmouseover="document.getElementById('preview').src=document.getElementById('img2').src" id="img2" src="images/portal_lemons.gif" alt="Image Not Loaded"/>
	          <img onmouseover="document.getElementById('preview').src=document.getElementById('img5').src" id="img5" src="images/aunt.png" alt="Image Not Loaded"/>
	          <img onmouseover="document.getElementById('preview').src=document.getElementById('img3').src" id="img3" src="images/codegeass.png" alt="Image Not Loaded"/>
	          <img onmouseover="document.getElementById('preview').src=document.getElementById('img4').src" id="img4" src="images/mugen.gif" alt="Image Not Loaded"/>
	        </div><br/>
     	</div>

	    <div id="footer"></div>
	</body>    
</html>
