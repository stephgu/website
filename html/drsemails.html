<html>
  <head>
      <title>steph gu - email samples</title> 
      <link href="style.css" rel="stylesheet">
      <LINK REL="SHORTCUT ICON" HREF="images/icon.png">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
      <script src='scripts/stephport.js'></script>
  </head>
  <body>
      <div id="header"></div>

      <div class="row subtitle">
        DRS Email Examples
      </div>
      <div class="row subtitle-desc">
        <p>Subscribe / Order / Deregister / Error Notification.</p>
      </div>
      
      <div class="row">
        <div class="preview" align="center">
          <img name="preview" src="images/drsemail_subscribe.png" alt="No Image Loaded"/>
        </div>

        <div class="divider"> </div>

        <div class="gallery-thumbs" align="center">
          <img onmouseover="document.getElementById('preview').src=document.getElementById('img1').src" id="img1" src="images/drsemail_subscribe.png" alt="Image Not Loaded"/>
          <img onmouseover="document.getElementById('preview').src=document.getElementById('img2').src" id="img2" src="images/drsemail_order.png" alt="Image Not Loaded"/>
          <img onmouseover="document.getElementById('preview').src=document.getElementById('img3').src" id="img3" src="images/drsemail_dereg.png" alt="Image Not Loaded"/>
          <img onmouseover="document.getElementById('preview').src=document.getElementById('img4').src" id="img4" src="images/drsemail_fixup.png" alt="Image Not Loaded"/>
        </div><br/>
      </div>
      <div id="footer"></div>
  </body>    
</html>
